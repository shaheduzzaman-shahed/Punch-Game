<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Punch Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
    <div id="app">
        <div id="bag-health" >
            <div v-bind:style="{ width: health + '%' }"></div>
        </div>
        <div id="bag" v-bind:class="{ damaged: ended}"></div>
        <div id="controls">
            <button v-on:click="punch" v-show="!ended"><i class='far fa-hand-rock' style='font-size:48px;color:darkred'></i></button>
            <button v-on:click="restart" v-show="ended">RE START</button>
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
